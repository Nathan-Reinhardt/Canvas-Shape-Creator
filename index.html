<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="application/javascript" src="./bundle/bundle.js"></script>
  <script type="application/javascript" src="./assets/functions.js"></script>
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/title.css">
  <link rel="stylesheet" href="./stylesheets/canvas.css">
  <link rel="stylesheet" href="./stylesheets/slider.css">
  <link rel="stylesheet" href="./stylesheets/buttons.css">
  <title>Canvas App</title>
</head>
<body onload="returnFunction()">
  <div id="root">
    <div id="title-container">
      <h1 id="title">Canvas Time!</h1>
      <a id="github" href="https://github.com/Ticonderago/Javascript-Project" target="_blank">Canvas Github</a>
    </div>
    <div id="content-container">
      <div id="canvas-back">
        <canvas id="canv" width="800" height="550"></canvas>
        <div id="button-container">
          <button id="draw" onclick="mainFunction(document.getElementById('draw').textContent)">Draw</button>
          <button id="spiral" onclick="mainFunction(document.getElementById('spiral').textContent)">Spiral</button>
          <button id="star" onclick="mainFunction(document.getElementById('star').textContent)">Star</button>
        </div>
      </div>
      <div id="side-bar">
        <div id="slide-container">
            <p id="p-w">Line Width: <span id="line-w"></span></p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </div>
    </div>
  </div>

  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("line-w");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
  </script>
</body>
</html>
